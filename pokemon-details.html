<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="pokemon-info">
        <h1></h1>
        <img src="" alt="" />
      </div>
      <div class="evolutions"> </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
      const pokemonId = params.get("id");
      getPokemonInfo(pokemonId).then((response) => {
        console.log(response);
        const pokemonName = response.name;
        const pokemonImg = response.sprites.other["official-artwork"].front_default;
  
        const pokemonNameElement = document.querySelector('.pokemon-info h1');
        const pokemonImgElement = document.querySelector('.pokemon-info img');
  
        pokemonNameElement.innerText = pokemonName;
        pokemonImgElement.setAttribute('src', pokemonImg);
      });
    </script>
  </body>
</html>
